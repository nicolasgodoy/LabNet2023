<div class="contenedor-titulo">
  <h1 class="tituloC">Crud Customers LabNetPractica9</h1>
</div>


<div style="display:flex;justify-content:center;align-items:center;align-content: center;flex-wrap: wrap;">
  <div style="width:80%;">
    <button mat-raised-button style="font-size:1.5rem;padding:10px; margin-bottom:5px;" color="primary"
      (click)="dialogAddCustomers()">Nuevo Customers</button>

  </div>
</div>

<div style="display:flex;justify-content:center;align-items:center;align-content: center;flex-wrap: wrap;">
  <mat-form-field style="width:80%">

    <mat-label>Buscar Customers</mat-label>
    <input style="padding:10px;" matInput (keyup)="applyFilter($event)" placeholder="buscar Customers" #input>
  </mat-form-field>
</div>

<div style="display:flex;justify-content:center;align-items:center;align-content: center;flex-wrap: wrap;">

  <div class="mat-elevation-z8">

    <table mat-table [dataSource]="dataSource">


      <ng-container matColumnDef="CustomerID">
        <th mat-header-cell *matHeaderCellDef> CustomerID </th>
        <td mat-cell *matCellDef="let element"> {{element.CustomerID}} </td>

      </ng-container>


      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef> CompanyName </th>
        <td mat-cell *matCellDef="let element"> {{element.CompanyName}} </td>
      </ng-container>


      <ng-container matColumnDef="ContactName">
        <th mat-header-cell *matHeaderCellDef> ContactName </th>
        <td mat-cell *matCellDef="let element"> {{element.ContactName}} </td>
      </ng-container>

      <ng-container matColumnDef="Acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element" style="width:200px">
          <button mat-raised-button style="width:100px;padding:5px; margin:2px;" color="primary"
            (click)="dialogUpdateCustomers(element)">Editar</button>
          <button mat-raised-button style="width:100px;padding:5px; margin:2px;" color="warn"
            (click)="dialogDeleteCustomers(element)">Eliminar</button>
        </td>


      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
